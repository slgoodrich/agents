---
name: Feature Request
description: Suggest a new feature or enhancement
title: "[FEATURE] "
labels: ["enhancement"]
body:
  - type: markdown
    attributes:
      value: |
        Thank you for suggesting a feature! Please provide detailed
        information to help us understand your request.

        **Note**: For new agent proposals, please use the "New Agent
        Proposal" template instead.

  - type: markdown
    attributes:
      value: "## Preliminary Checks"

  - type: checkboxes
    id: preliminary-checks
    attributes:
      label: Please confirm you have completed these steps
      options:
        - label: I have read the [Code of Conduct](../CODE_OF_CONDUCT.md)
          required: true
        - label: >-
            I have searched existing issues to ensure this is not a
            duplicate
          required: true
        - label: >-
            This is a constructive feature request for legitimate use
            cases
          required: true

  - type: input
    id: target-component
    attributes:
      label: Target Component
      description: Which agent, command, tool, or workflow does this enhance?
      placeholder: >-
        e.g., product-strategist, goal-setting, swot-analysis, etc.
    validations:
      required: true

  - type: textarea
    id: problem-description
    attributes:
      label: Problem Description
      description: What problem does this feature solve?
      placeholder: >-
        Currently, users need to... This is frustrating because...
    validations:
      required: true

  - type: textarea
    id: proposed-solution
    attributes:
      label: Proposed Solution
      description: Describe your preferred solution
      placeholder: >-
        I would like the agent/command to be able to...
    validations:
      required: true

  - type: textarea
    id: use-cases
    attributes:
      label: Use Cases
      description: Provide specific examples of how this would be used
      placeholder: |
        1. When developing...
        2. For projects that...
        3. To help with...
    validations:
      required: true

  - type: textarea
    id: alternatives-considered
    attributes:
      label: Alternatives Considered
      description: Other solutions you've considered
      placeholder: >-
        I also considered... but this wouldn't work because...
    validations:
      required: false

  - type: textarea
    id: additional-context
    attributes:
      label: Additional Context
      description: Any other relevant information
      placeholder: Add any other context, examples, or screenshots here...
    validations:
      required: false
